<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2400 420" shape-rendering="geometricPrecision">
  <defs>
    <linearGradient id="playGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ff3b30"/>
      <stop offset="1" stop-color="#e10600"/>
    </linearGradient>
  </defs>

  <!-- Left icon area (no separate box) -->
  <g>
    <!-- White background only behind the grid area -->
    <rect x="34" y="29" width="382" height="362" rx="18" fill="#ffffff"/>

    <!-- Grid lines -->
    <line x1="215" y1="44" x2="215" y2="376" stroke="#111111" stroke-width="16" stroke-linecap="round"/>
    <line x1="49" y1="210" x2="381" y2="210" stroke="#111111" stroke-width="16" stroke-linecap="round"/>

    <!-- Play shape -->
    <path d="M 155 115
             Q 135 115 135 135
             L 135 285
             Q 135 305 155 305
             L 305 230
             Q 325 220 305 190
             Z"
          fill="url(#playGrad)"/>

    <!-- Play highlight -->
    <path d="M 149 131
             L 149 270
             L 280 205
             Q 295 197 280 189
             Z"
          fill="#ffffff" opacity="0.14"/>
  </g>

  <!-- Separator between icon and text -->
  <line x1="430" y1="40" x2="430" y2="380" stroke="#2b2b2b" stroke-width="4"/>

  <!-- Wordmark -->
  <g>
    <text x="500" y="352"
          text-anchor="start"
          font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
          font-size="380"
          font-weight="800"
          fill="#ffffff"
          letter-spacing="-2">Live Grid</text>
    <!-- Red dot over the "i" in Live -->
    <circle cx="753" cy="96" r="40" fill="#ff3b30"/>
  </g>

  
</svg>
